<script>
    let numbers = [
        {id:1,name:'p1'},
        {id:2,name:'p2'},
        {id:3,name:'p3'}
    ]

    //make a new array of only even numbers

    let newarr = numbers.filter((item)=>{
        return (item.id!=1)?item:null
    })
    numbers = newarr 

    console.log(numbers)
</script>
